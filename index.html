            weight: 3
        }).addTo(map);

            // Заполняем текст
            descriptionText.innerHTML = obj.description.replace(/\n/g, '<br>');

            modal.style.display = "flex";
            
            // Прокручиваем в начало при открытии
            document.getElementById("scroll-content").scrollTop = 0;

    btnClose.onclick = () => {
        modal.style.display = "none";
        objectVideo.pause();
        objectVideo.src = "";
